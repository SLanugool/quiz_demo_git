<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
  <title>Login Page</title>

  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    /* Style for the body: Sets the background image, covers the entire view, centers content */

    body {
      background-image: url(' IMAGE URL ');
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: "Noto Sans Thai", sans-serif;
    }

    /* Style for the container: White background, padding, rounded borders, shadow, and specific width */
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }

    /* Style for the logo: Centers the logo image within its container */
    .logo {
      background-image: url(' https://i0.wp.com/www.webythebrain.com/wp-content/uploads/2025/02/WE-Logo.png ');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 80px;
      width: 100%;
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <!-- Logo container -->
    <div class="logo"></div>

    <!-- Page Title -->
    <h1>Login Page</h1>

    <!-- Login Form -->
    <form id="login-form">
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email"><br>
      <label for="pwd">Password:</label><br>
      <input type="password" id="pwd" name="password"><br><br>
      <input type="button" value="Submit" onclick="validateLogin()">
    </form>

    <!-- Link to Registration Page -->
    <p>New user? <a href="#" onclick="loadRegistration()">Click here</a></p>

    <!-- Scripts for handling login and loading the registration page -->
    <script>
      // Function to validate login credentials
    function validateLogin() {
    google.script.run.withSuccessHandler(function(response) {
        if (response) {
            // หากเข้าสู่ระบบสำเร็จ ให้โหลดหน้าเมนู
            google.script.run.withSuccessHandler(function(html) {
                document.open();
                document.write(html);
                document.close();
            }).getMenuPage();
        } else {
            // ใช้ SweetAlert แสดงข้อความเมื่อเข้าสู่ระบบล้มเหลว
            Swal.fire({
                title: "เข้าสู่ระบบไม่สำเร็จ",
                text: "กรุณาตรวจสอบ Password หรือลงทะเบียนเพื่อเข้าสู่ระบบ",
                icon: "error",
                confirmButtonText: "OK"
            });
        }
    }).checkLogin(document.getElementById('email').value, document.getElementById('pwd').value);
    }

      // Function to load the registration page
      function loadRegistration() {
        google.script.run.withSuccessHandler(function(html) {
          document.open();
          document.write(html);
          document.close();
        }).getRegistrationPage();
      }
    </script>
  </div>
</body>

</html>
