<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Noto Sans Thai", sans-serif;
    }

    body {
      /* background-image: linear-gradient(to right bottom, #072c65, #4d307b, #872a83, #be197b, #eb1265); */
      padding: 0 10px;
      background: color #f8f8f8;
      ;
    }

    .logo {
      background-image: url(' https://i0.wp.com/www.webythebrain.com/wp-content/uploads/2025/02/WE-Logo.png ');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 50px;
      width: 100%;
      margin-bottom: 40px;
    }

    .logo__2 {
      background-image: url(' https://i0.wp.com/www.webythebrain.com/wp-content/uploads/2025/02/WE-Logo.png ');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      height: 50px;
      width: 100%;
      margin-bottom: 40px;
    }

    .wrapper {
      max-width: 500px;
      width: 100%;
      background: #fff;
      margin: 50px auto;
      box-shadow: 0 5px 5px rgba(0, 0, 0, .4);
      padding: 30px;
      border-radius: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper .title {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 25px;
      color: #06c;
      text-transform: uppercase;
      text-align: center;
    }

    .wrapper .form {
      width: 100%;
    }

    .wrapper .form .inputfield {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .wrapper .form .inputfield label {
      width: 200px;
      color: #757575;
      margin-right: 10px;
      font-size: 14px;
    }

    .wrapper .form .inputfield .input,
    .wrapper .form .inputfield .textarea {
      width: 100%;
      outline: none;
      /* border: 1px solid #d5dbd9; */
      font-size: 15px;
      padding: 8px 10px;
      border: 0px solid transparent;
      border-radius: 0px;
      border-bottom: 1px solid #aaa;
      transition: all 0.5s ease;
    }

    .wrapper .form .inputfield .textarea {
      width: 100%;
      height: 125px;
      resize: none;
    }

    .wrapper .form .inputfield .custom_select {
      position: relative;
      width: 100%;
      height: 37px;
    }

    .wrapper .form .inputfield .custom_select:before {
      content: "";
      position: absolute;
      top: 12px;
      right: 10px;
      border: 8px solid;
      border-color: #d5dbd9 transparent transparent transparent;
      pointer-events: none;
    }

    .wrapper .form .inputfield .custom_select select {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
      outline: none;
      width: 100%;
      height: 100%;
      border: 0px;
      padding: 8px 10px;
      font-size: 15px;
      border: 1px solid #d5dbd9;
      border-radius: 3px;
    }


    .wrapper .form .inputfield .input:focus,
    .wrapper .form .inputfield .textarea:focus,
    .wrapper .form .inputfield .custom_select select:focus {
      /* border: 1px solid #159AF9; */
      border-radius: 4px;
      border-bottom-color: #06c;
      box-shadow: 0 0 5px rgba(0, 80, 80, .4);

    }

    .wrapper .form .inputfield p {
      font-size: 14px;
      color: #757575;
    }

    .wrapper .form .inputfield .check {
      width: 15px;
      height: 15px;
      position: relative;
      display: block;
      cursor: pointer;
    }

    .wrapper .form .inputfield .check input[type="checkbox"] {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
    }

    .wrapper .form .inputfield .check .checkmark {
      width: 15px;
      height: 15px;
      border: 1px solid #159AF9;
      display: block;
      position: relative;
    }

    .wrapper .form .inputfield .check .checkmark:before {
      content: "";
      position: absolute;
      top: 1px;
      left: 2px;
      width: 5px;
      height: 2px;
      border: 2px solid;
      border-color: transparent transparent #fff #fff;
      transform: rotate(-45deg);
      display: none;
    }

    .wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark {
      background: #159AF9;
    }

    .wrapper .form .inputfield .check input[type="checkbox"]:checked~.checkmark:before {
      display: block;
    }

    .wrapper .form .inputfield .btn {
      width: 70%;
      padding: 8px 10px;
      font-size: 15px;
      border: 0px;
      background: #06c;
      color: #fff;
      cursor: pointer;
      border-radius: 16px;
      outline: none;
      margin: 0 auto;
    }

    .wrapper .form .inputfield .btn:hover {
      background: #F91567;
      transition: all .5s ease;
      width: 70%;


    }

    .wrapper .form .inputfield:last-child {
      margin-bottom: 0;
    }

    .company__info {
      width: 60%;
      border-top-left-radius: 20px;
      border-bottom-left-radius: 20px;
      display: flex;
      flex-direction: column;
      color: #fff;
      padding-right: 40px;
    }

    @media screen and (min-width:499px) {
      .logo__2 {
        display: none;
      }

      .wrapper {
        margin-top: 50px;
      }

    }

    @media screen and (max-width:499px) {
      .wrapper .form .inputfield {
        flex-direction: column;
        align-items: flex-start;
      }

      .wrapper .form .inputfield label {
        margin-bottom: 5px;
      }

      .wrapper .form .inputfield.terms {
        flex-direction: row;
      }

      .company__info {
        display: none;
      }

      .btn {
        width: 100%;
      }

    }
  </style>
</head>

<body>
  <div class="logo__2" style="margin-top: 50px;"></div>
  <div class="wrapper">
    <div class="company__info">
      <div class="logo"></div>
      <div class="title">
        <h3>ลงทะเบียน</h3>
      </div>
    </div>
    <div class="logo" style="display: none;"></div>
    <form class="form" id="myForm" onsubmit="submitForm(event)">
      <div class="inputfield">
        <input type="email" placeholder="Email" class="input" id="email" name="user_name" required>
      </div>
      <div class="inputfield">
        <input type="password" placeholder="Password" class="input" id="passWord" name="passWord" required>
      </div>
      <div class="inputfield">
        <input type="text" placeholder="ชื่อ" class="input" id="name" name="name" required>
      </div>
      <div class="inputfield">
        <input type="text" placeholder="นามสกุล" class="input" id="lastName" name="lastName" required>
      </div>
      <div class="inputfield">
        <input type="tel" placeholder="เบอร์โทรศัพท์" class="input" id="phone" name="phone" pattern="^0[689]\d{8}$"
          required>
      </div>
      <div class="inputfield terms">
        <label class="check">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <p>
          <a href="https://www.webythebrain.com/privacy-notice" style="text-decoration: none;">
            ยอมรับข้อกำหนดและเงื่อนไข
          </a>
        </p>
      </div>
      <div class="inputfield">
        <input type="submit" value="ลงทะเบียน" class="btn">
      </div>
      <div style="text-align:center; font-size: x-small;">
        <p>เคยลงทะเบียนแล้ว? <a href="#" onclick="loadLogin()"> เข้าสู่ระบบ</a></p>
      </div>
    </form>

    <script>
      function submitForm(event) {
        event.preventDefault(); // ป้องกันการ submit แบบปกติ

        // ตรวจสอบข้อมูลในแต่ละฟิลด์
        var email = document.getElementById('email').value.trim();
        var passWord = document.getElementById('passWord').value.trim();
        var name = document.getElementById('name').value.trim();
        var lastName = document.getElementById('lastName').value.trim();
        var phone = document.getElementById('phone').value.trim();

        // ถ้าใดๆ ว่างเปล่า ให้แสดง alert แล้วหยุดการทำงาน
        if (!email || !passWord || !name || !lastName || !phone) {
          Swal.fire({
            icon: 'error',
            title: 'กรอกข้อมูลไม่ครบ',
            text: 'กรุณากรอกข้อมูลให้ครบทุกช่อง',
            confirmButtonText: 'OK'
          });
          return; // หยุดการดำเนินการต่อ
        }

        // ถ้าข้อมูลครบแล้ว ให้สร้างอ็อบเจ็กต์สำหรับส่งข้อมูล
        var obj = {};
        var formData = $('#myForm').serializeArray();
        formData.forEach(el => obj[el.name] = el.value);

        // ส่งข้อมูลไปยังฟังก์ชัน registerNewUser ที่ฝั่ง server
        google.script.run.withSuccessHandler(() => {
          loadLogin();
          Swal.fire({
            position: 'center',
            icon: 'success',
            title: 'บันทึกเรียบร้อยแล้ว',
            showConfirmButton: false,
            timer: 1500
          });
        }).registerNewUser(obj);
      }

      function loadLogin() {
        google.script.run.withSuccessHandler(function (html) {
          document.open();
          document.write(html);
          document.close();
        }).getLoginPage();
      }
    </script>

    <!-- เรียกใช้ jQuery และ SweetAlert -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
      integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</div>

</body>

</html>
